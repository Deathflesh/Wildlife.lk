<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="CSS/forgot-password-style.css">
</head>

<body>
    <div class="container">
        <h2>Password Reset</h2>
        <p class="message">Enter your email address to reset your password.</p>
        <form class="reset-form" action="password_reset_handler.php" method="POST">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Reset Password</button>
            </div>
        </form>
        <p class="message">Remember your password? <a href="login.html">Log in</a></p>
    </div>
</body>

</html>
